<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Adaptable</title>
    <style>
        /* Estilos generales para dispositivos pequeños (móviles) */
        body {
            font-size: 16px;
            margin: 10px;
        }

        /* Para pantallas con un ancho mínimo de 640px (SD) */
        @media (min-width: 640px) {
            body {
                font-size: 18px;
                margin: 20px;
            }
        }

        /* Para pantallas con un ancho mínimo de 1280px (HD) */
        @media (min-width: 1280px) {
            body {
                font-size: 20px;
                margin: 30px;
            }
        }

        /* Para pantallas con un ancho mínimo de 1920px (Full HD) */
        @media (min-width: 1920px) {
            body {
                font-size: 22px;
                margin: 40px;
            }
        }

        /* Para pantallas con un ancho mínimo de 2560px (QHD) */
        @media (min-width: 2560px) {
            body {
                font-size: 24px;
                margin: 50px;
            }
        }

        /* Para pantallas con un ancho mínimo de 3840px (UHD 4K) */
        @media (min-width: 3840px) {
            body {
                font-size: 26px;
                margin: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>Bienvenido a nuestro sitio web adaptable</h1>
    <p>Este diseño se ajusta a diferentes tamaños de pantalla para ofrecer una experiencia óptima en cualquier dispositivo.</p>
</body>
</html>
